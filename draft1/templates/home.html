{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<h1>Home Cleaning Tracker</h1>
<h2>Rooms</h2>
<ul>
    {% for room in rooms %}
        <li><a href="{{ url_for('room', room_id=room.id) }}">{{ room.name }}</a></li>
    {% endfor %}
</ul>
<h3>Add a Room</h3>
<form action="{{ url_for('add_room') }}" method="post">
    <input type="text" name="room_name" required>
    <button type="submit">Add Room</button>
</form>

{% endblock %}
