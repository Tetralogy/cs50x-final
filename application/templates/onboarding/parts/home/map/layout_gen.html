<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Layout Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        #roomTypes {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .room-type {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            cursor: move;
            user-select: none;
        }
        #canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        #generateButton {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="roomTypes">
            <div class="room-type" draggable="true" data-type="Living Room">Living Room</div>
            <div class="room-type" draggable="true" data-type="Bedroom">Bedroom</div>
            <div class="room-type" draggable="true" data-type="Kitchen">Kitchen</div>
            <div class="room-type" draggable="true" data-type="Bathroom">Bathroom</div>
            <button id="generateButton">Generate Layout</button>
        </div>
        <canvas id="canvas" width="600" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const roomTypes = document.getElementById('roomTypes');
        const generateButton = document.getElementById('generateButton');

        let placedRooms = [];
        const colors = {
            'Living Room': '#FF9999',
            'Bedroom': '#99FF99',
            'Kitchen': '#9999FF',
            'Bathroom': '#FFFF99'
        };

        function drawRoom(x, y, type) {
            ctx.fillStyle = colors[type];
            ctx.fillRect(x - 25, y - 25, 50, 50);
            ctx.fillStyle = '#000';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(type, x, y);
        }

        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.type);
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            const type = e.dataTransfer.getData('text');
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            placedRooms.push({ x, y, type });
            drawRoom(x, y, type);
        }

        function generateLayout() {
            if (placedRooms.length === 0) return;

            // Find bounding box
            let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
            for (let room of placedRooms) {
                minX = Math.min(minX, room.x);
                minY = Math.min(minY, room.y);
                maxX = Math.max(maxX, room.x);
                maxY = Math.max(maxY, room.y);
            }

            // Calculate room sizes
            const width = maxX - minX;
            const height = maxY - minY;
            const roomWidth = width / Math.ceil(Math.sqrt(placedRooms.length));
            const roomHeight = height / Math.ceil(Math.sqrt(placedRooms.length));

            // Clear canvas and draw new layout
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let room of placedRooms) {
                const x = ((room.x - minX) / width) * canvas.width;
                const y = ((room.y - minY) / height) * canvas.height;
                const roomX = Math.floor(x / roomWidth) * roomWidth;
                const roomY = Math.floor(y / roomHeight) * roomHeight;

                ctx.fillStyle = colors[room.type];
                ctx.fillRect(roomX, roomY, roomWidth, roomHeight);
                ctx.strokeRect(roomX, roomY, roomWidth, roomHeight);
                
                ctx.fillStyle = '#000';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(room.type, roomX + roomWidth / 2, roomY + roomHeight / 2);
            }
        }

        roomTypes.addEventListener('dragstart', handleDragStart);
        canvas.addEventListener('dragover', handleDragOver);
        canvas.addEventListener('drop', handleDrop);
        generateButton.addEventListener('click', generateLayout);
    </script>
</body>
</html>
