{% for task in tasks %}
<div class="row table-striped table-dark" id="task-row{{ task.task_id }}" 
    {% if loop.last %} 
    hx-get="/get_tasks/?page={{ page + 1 }}" hx-trigger="revealed" 
    hx-swap="afterend" hx-target="this" 
    {% endif %}>
{% include 'task_cells.html' %}
</div>
{% endfor %}
