        <!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) -->
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <body hx-boost="true">
        <div class="container-fluid">
            {% include 'base/parts/nav_top.html.jinja' %}
            {#{% include 'base/parts/flash_container.html.jinja' %}#}

            <div class="row">
                <div class="col-md-12">
                    {% block main %}
                    {% endblock %}
                </div>
            </div>
        </div>

        <script>
            // Flash messages
            //document.addEventListener("DOMContentLoaded", (event) => {
            //    setTimeout(() => {
            //        document
            //            .querySelectorAll(".flash-message")
            //            .forEach((message) => {
            //                message.style.display = ".fade-out";
            //            });
            //    }, 5000); // 5 seconds delay
            //});
        </script>
        <script>
            // Initialize tooltips and sortable
            document.addEventListener("DOMContentLoaded", function () {
                initializeTooltips();
                initializeSortable();
                
                console.log("DOMContentLoaded triggered");
            });

            function initializeTooltips() {
                const tooltipTriggerList = [].slice.call(
                    document.querySelectorAll('[data-bs-toggle="tooltip"]'),
                );
                tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl);
                });
            }
            function updateDropzones() {
                const dropzones =
                document.querySelectorAll(".dropzone");
            dropzones.forEach((dropzone) => {
                dropzone.classList.remove("hover");
                if (dropzone.childElementCount > 0) {
                    dropzone.classList.add("occupied");
                } else {
                    dropzone.classList.remove("visible");
                }
            });
            console.log("updateDropzones triggered");
            }
            function initializeSortable() {
                //() => {
                // fix for error Uncaught SyntaxError: redeclaration of const typeslist
                console.log("htmx.onLoad triggered");
                const sortableElements = document.querySelectorAll(".sortable");

                const typeslist = document.querySelector(".typeslist");
                if (typeslist !== null) {
                    new Sortable(typeslist, {
                        group: {
                            name: "typeslist",
                            pull: "clone",
                            put: false, // Do not allow items to be put into this list
                        },
                        animation: 150,
                        sort: false,
                        cursor: "move",
                    });
                }

                document.addEventListener("DOMContentLoaded", updateDropzones);
            
                sortableElements.forEach(function (sortableElement) {
                    const model = sortableElement.dataset.model;
                    
                    console.log("sortableElement: " + sortableElement);
                    if (sortableElement !== null) {
                        const sortlist = new Sortable(sortableElement, {
                            //const sortlist = Sortable.create(sortableElement, {
                            //const roomlist = document.getElementById("");
                            //const roomsort = new Sortable(roomlist, {
                            group: {
                                

                                name: model, //can only move between lists of the same type
                                pull: true,
                                put: ["typeslist", model],
                            },

                            animation: 150,
                            swapThreshold: 0.65,
                            //invertSwap: true,
                            fallbackOnBody: true,
                            filter: ".htmx-indicator, .rename, .listname",
                            ghostClass: "ghost",
                            dragClass: "ghost-red",
                            chosenClass: "ghost-red",
                            //removeOnSpill: true,
                            revertOnSpill: true, //needs to be revert to work with the confirm dialog
                            onStart: function (evt) {
                                // Optionally, make all dropzones visible when dragging starts
                                document
                                    .querySelectorAll(".dropzone")
                                    .forEach((dropzone) =>
                                        dropzone.classList.add("visible"),
                                    );
                            },
                            onMove: function (evt) {
                                const draggedItem = evt.dragged; // The item being dragged
                                const targetItem = evt.related; // The item currently being hovered over
                                if (!targetItem) return;

                                // Find the nested dropzone within the hovered item
                                const nestedDropzone =
                                    targetItem.querySelector(".dropzone");

                                // Show the nested dropzone if it exists
                                if (nestedDropzone) {
                                    nestedDropzone.classList.add("hover");

                                    // Get the bounding boxes of both the dragged item and target item
                                    const draggedRect =
                                        draggedItem.getBoundingClientRect();
                                    const targetRect =
                                        nestedDropzone.getBoundingClientRect();

                                    // Check for intersection
                                    const isIntersecting =
                                        draggedRect.right > targetRect.left &&
                                        draggedRect.left < targetRect.right &&
                                        draggedRect.bottom > targetRect.top &&
                                        draggedRect.top < targetRect.bottom;

                                    if (isIntersecting) {
                                        console.log(
                                            `Intersecting with: ${targetItem.id}`,
                                        );
                                        // You can add any visual effect here, like highlighting

                                        nestedDropzone.classList.add("hover"); //[ ] this is not working/not getting triggered correctly
                                    } else {
                                        nestedDropzone.classList.remove(
                                            "hover",
                                        );
                                    }
                                }
                            },

                            //console.log("Moving:", evt.related); // Log the element being moved
                            //return (
                            //    evt.related.className.indexOf(
                            //        "htmx-indicator",
                            //    ) === -1
                            //);
                            //},
                            onSpill: function (/**Event*/ evt) {
                                //this.options.removeOnSpill = true;
                                evt.item; // The spilled item
                                showDragOutsideIndicator(
                                    evt.clientX,
                                    evt.clientY,
                                );
                                console.log("spill");
                                console.log(
                                    "delete evt.item.dataset.id: " +
                                        evt.item.dataset.id +
                                        " evt.item.dataset.name: " +
                                        evt.item.dataset.name,
                                );
                                if (
                                    confirm(
                                        "Are you sure you want to delete this item? " +
                                            evt.item.dataset.name +
                                            " This cannot be undone.",
                                    )
                                ) {
                                    htmx.ajax(
                                        "DELETE",
                                        "/delete/entry/" + evt.item.dataset.id,
                                        {
                                            values: {
                                                code: 200,
                                            },
                                            swap: "delete",
                                            target: evt.item,
                                        },
                                        console.log(
                                            "deleted ?" + evt.item.dataset.name,
                                        ),
                                    );
                                }
                                hideDragOutsideIndicator();
                            },
                            onAdd: function (/**Event*/ evt) {
                                
                                console.log("onAdd event triggered");
                                const itemEl = evt.item; // dragged HTMLElement
                                const addedNewEntry = itemEl.dataset.name;
                                const newIndex = evt.newIndex;

                                const list_id = sortableElement.dataset.list_id;

                                const moved_entry_id = itemEl.dataset.id;  
                                //moved_entry_id
                                const recieving_entry_id = sortableElement.dataset.id;



                                if (itemEl.dataset.model === model) {
                                    htmx.ajax(
                                        "PUT",
                                        "/move_entry/" + moved_entry_id + "/" + recieving_entry_id, 
                                        {
                                            values: {
                                                order_index: newIndex, 
                                            },
                                            target: itemEl,
                                            //swap: "outerHTML", // returns the new content
                                        },
                                    );
                                } else {
                                    console.log(
                                        "addedNewEntry: " +
                                            addedNewEntry +
                                            "new index: " +
                                            newIndex,
                                    );
                                    // Make an htmx AJAX request to the server to create a new room
                                    htmx.ajax(
                                        "POST",
                                        "/create/" + model + "/" + list_id,
                                        {
                                            values: {
                                                name: addedNewEntry,
                                                order_index: newIndex,
                                            },
                                            target: itemEl,
                                            swap: "outerHTML", // returns the new content
                                        },
                                    );
                                }
                            },
                            //Disable sorting on the `end` event
                            onEnd: function (evt) {
                                console.log("onEnd event triggered");
                                this.option("disabled", true);
                                // Hide all dropzones when dragging ends
                                updateDropzones();
                            },
                        });

                        // Re-enable sorting on the `htmx:afterSwap` event
                        sortableElement.addEventListener(
                            "htmx:afterOnLoad",
                            function () {
                                console.log("htmx:afterOnLoad event triggered");
                                console.log(
                                    "sortableElement:",
                                    sortableElement,
                                );
                                sortlist.option("disabled", false);
                                // check for focus events to let the user type
                                document
                                    .querySelectorAll("input")
                                    .forEach((element) => {
                                        element.addEventListener(
                                            "focus",
                                            function () {
                                                console.log("focus");
                                                sortlist.option(
                                                    "disabled",
                                                    true,
                                                );
                                            },
                                        );
                                        element.addEventListener(
                                            "blur",
                                            function () {
                                                console.log("blur");
                                                sortlist.option(
                                                    "disabled",
                                                    false,
                                                );
                                            },
                                        );
                                    });
                                    updateDropzones();
                            },
                        );

                        // Function to show the indicator
                        function showDragOutsideIndicator(x, y) {
                            const indicator = document.getElementById(
                                "drag-outside-indicator",
                            );
                            if (indicator !== null) {
                                console.log("showDragOutsideIndicator", x, y);
                                indicator.style.left = `${x}px`;
                                indicator.style.top = `${y}px`;
                                indicator.style.display = "block";
                            }
                        }

                        // Function to hide the indicator
                        function hideDragOutsideIndicator() {
                            const indicator = document.getElementById(
                                "drag-outside-indicator",
                            );
                            if (indicator !== null) {
                                indicator.style.display = "none";
                            }
                        }

                        // Add event listeners to track dragging outside the area

                        sortableElements.forEach(function (area) {
                            area.addEventListener("dragover", function (e) {
                                const rect = area.getBoundingClientRect();

                                //console.log("dragover" + rect);
                                if (
                                    e.clientX < rect.left ||
                                    e.clientX > rect.right ||
                                    e.clientY < rect.top ||
                                    e.clientY > rect.bottom
                                ) {
                                    showDragOutsideIndicator(
                                        e.clientX,
                                        e.clientY,
                                    );
                                } else {
                                    hideDragOutsideIndicator();
                                }
                            });
                        });

                        document.addEventListener("drop", function () {
                            hideDragOutsideIndicator();
                        });

                        document
                            .querySelectorAll("input")
                            .forEach((element) => {
                                element.addEventListener("focus", function () {
                                    console.log("focus");
                                    sortlist.option("disabled", true);
                                });
                                element.addEventListener("blur", function () {
                                    console.log("blur");
                                    sortlist.option("disabled", false);
                                });
                            });
                    }
                });
            }
            //};

            // Re-initialize tooltips and sortable after content update
            document.addEventListener("htmx:afterSwap", function () {
                initializeTooltips();
                initializeSortable();
            });

            // Define the function to clear all tooltips
            function clearTooltips() {
                const tooltipTriggerList = [].slice.call(
                    document.querySelectorAll('[data-bs-toggle="tooltip"]'),
                );
                tooltipTriggerList.map(function (tooltipTriggerEl) {
                    const tooltip =
                        bootstrap.Tooltip.getInstance(tooltipTriggerEl);
                    if (tooltip) {
                        tooltip.dispose();
                    }
                });
                document
                    .querySelectorAll('div[role="tooltip"]')
                    .forEach(function (tooltipDiv) {
                        tooltipDiv.remove();
                    });
            }

            // Add event listeners to elements that should trigger the tooltip clearing
            document
                .querySelectorAll("input, select, textarea, span, div, body")
                .forEach((element) => {
                    element.addEventListener("click", function () {
                        clearTooltips();
                        initializeTooltips();
                    });
                    element.addEventListener("drag", function () {
                        clearTooltips();
                        //initializeTooltips();
                    });
                    element.addEventListener("drop", function () {
                        //clearTooltips();
                        initializeTooltips();
                    });
                });
        </script>
        <div id="updating-indicator" class="htmx-indicator">Updating...</div>
        <footer>{% include 'base/parts/nav_bottom.html.jinja' %}</footer>
    </body>
