<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="dark light" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/static/style.css" />
        <title>Untitled Cleaning App: {% block title %}{% endblock %}</title>
        <script
            src="https://unpkg.com/htmx.org@2.0.1"
            integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container-fluid">
            {% include 'base/parts/nav_top.html.jinja' %}
            {% include 'base/parts/flash_container.html.jinja' %}

            <div class="row">
                <div class="col-md-12">
                    {% block main %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script>
            document.addEventListener("DOMContentLoaded", (event) => {
                setTimeout(() => {
                    document
                        .querySelectorAll(".flash-message")
                        .forEach((message) => {
                            message.style.display = "none";
                        });
                }, 5000); // 5 seconds delay
            });
        </script>

        <!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) -->
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

        <script>
            // Simple list #todo: cleanup
            Sortable.create(simpleList, {
                /* options */
            });

            // List with handle
            Sortable.create(listWithHandle, {
                handle: ".glyphicon-move",
                animation: 150,
            });
        </script>

        <footer>{% include 'base/parts/nav_bottom.html.jinja' %}</footer>
    </body>
</html>
