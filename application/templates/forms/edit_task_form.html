<div id="edit-task-row{{ task.task_id }}" class="">
    <form hx-put="/update_task/{{ task.task_id }}" hx-target="#edit-task-row{{ task.task_id }}" hx-swap="outerHTML" 
    id="edit-task-form" name="edit-task-form" class="table table-striped table-dark" 
    hx-on::after-request="htmx.trigger('#flash-messages', 'flashUpdate')">
    <div class="col-md-1">{{ task.task_id }}</div>
    <div class="col-md-2"><input type="text" id="task_title" name="task_title" value="{{ task.task_title }}"></div>
    <div class="col-md-4"><textarea id="task_description" name="task_description">{{ task.task_description }}</textarea></div>
    <div class="col-md-2">{{ task.task_created_at }}</div>
    <div class="col-md-2"><input type="datetime-local" id="task_due_time" name="task_due_time" value="{{ task.task_due_time }}"></div>
    <div class="col-md-1"><input type="number" id="task_priority" name="task_priority" min="1" max="5" value="{{ task.task_priority }}"></div>
    <div class="col-md-2"><input type="text" id="task_status" name="task_status" value="{{ task.task_status }}"></div>
    <div class="col-md-2"><input type="text" id="task_tags" name="task_tags" value="{{ task.task_tags }}"></div>
    <div class="col-md-2"><input type="datetime-local" id="task_scheduled_time" name="task_scheduled_time" value="{{ task.task_scheduled_time }}"></div>
    <div class="col-md-2">{{ task.task_updated_at }}</div>
    <div class="col-md-2">{{ task.completed_at }}</div>

    <div class="col-md-1"><button type="submit">Save Task</button></div>
    </form>
    <div class="col-md-1"><button hx-get="/get_task/{{ task.task_id }}" 
        hx-target="#edit-task-row{{ task.task_id }}" hx-swap="outerHTML" class="btn btn-primary">
        Cancel</button></div>
</div>
